<div class="container">
  <h2>Product List</h2>

  <div class="controls">
    <input type="text" [(ngModel)]="search" placeholder="Search by name or SKU" />
    <button (click)="onSearch()">Search</button>

    <label>
      <input type="checkbox" [(ngModel)]="includeDeleted" (change)="toggleDeleted()" />
      Show Deleted
    </label>
  </div>

  <div *ngIf="loading">Loading products...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="!loading && products.length" class="product-table">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Name</th>
        <th>Price</th>
        <th>Created</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.sku }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.createdAtUtc | date:'short' }}</td>
        <td [ngClass]="{ deleted: product.isDeleted }">
          {{ product.isDeleted ? 'Deleted' : 'Active' }}
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !products.length && !errorMessage" class="no-data">
    No products found.
  </div>
</div>
